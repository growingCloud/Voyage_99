<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SUMMER NOTE : include libraries(jQuery, bootstrap) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- SUMMER NOTE : include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    <script>
        $(document).ready(function() {
          $('#summernote').summernote({
                height: '100%',
                width: '70%',
                lang : 'ko-KR',
                popover: {
                    image: [],
                    link: [],
                    air: []
                }
          })
        })
    </script>


    <title>골라보세요 벨런스게임!</title>
</head>
    <body>
        <article>
            <form id='write_form' name="form" method="POST" action="/write" >
                <ul>
                    <li>
                        <p>작성자</p>
                        <input type="text" name="name">
                    </li>
                    <li>
                        <p>제목</p>
                        <input type="text" name="title">
                    </li>
                    <li class='summer'>
                        <p>내용</p>
                        <textarea name="contents" id="summernote"></textarea>
                    </li>
                    <li>
                        <label class="btn" for="write">게임 만들기</label>
                        <input type="submit" id="write" style="display:none;">
                    </li>
                </ul>
            </form>
        </article>
    </section>
    <script>

        const form = document.querySelector('#write_form');
        form.addEventListener('submit',(e)=>{
            const title = document.querySelector('input[name="title"]').value;
            const desc = document.querySelector('.note-editable>p').innerText;
            if(title ==''|| desc == ''){
            e.preventDefault();
            alert('빈칸을 입력해 주세요')
            return false;
            }
        })
    </script>
    </body>
</html>
